name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build (--features full)
      run: cargo build --verbose --features full
    - name: Run tests ( --features full)
      run: cargo test --verbose --features full
